<mat-sidenav-container class="app-sidenav-container">
  <!-- Mobile Sidenav -->
  <mat-sidenav #drawer class="mobile-sidenav" mode="over" position="start">
    <div class="sidenav-header">
      <h3>Navigation</h3>
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <mat-nav-list>
      <a mat-list-item href="#about" (click)="drawer.close()">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle>About</span>
      </a>
      <a mat-list-item href="#projects" (click)="drawer.close()">
        <mat-icon matListItemIcon>work</mat-icon>
        <span matListItemTitle>Projects</span>
      </a>
      <a mat-list-item href="#contact" (click)="drawer.close()">
        <mat-icon matListItemIcon>email</mat-icon>
        <span matListItemTitle>Contact</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Navbar -->
    <mat-toolbar color="primary" class="navbar">
      <!-- Left Side: Logo + Brand -->
      <div class="left-section">
        <div class="logo-placeholder">
          <img src="logo.png" alt="Logo" class="logo" />
        </div>
        <span class="brand">Manas Bariha</span>
      </div>

      <!-- Spacer -->
      <span class="spacer"></span>

      <!-- Right Side: Desktop Nav Links -->
      <div class="nav-links">
        <a mat-button href="#about">About</a>
        <a mat-button href="#projects">Projects</a>

        <a mat-button href="#contact">Contact</a>
      </div>

      <!-- Hamburger for mobile -->
      <button mat-icon-button class="menu-btn" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Main Content -->
    <section id="home">
      <app-home></app-home>
    </section>

    <section id="about">
      <app-about></app-about>
    </section>
    <section id="projects">
      <app-projects></app-projects>
    </section>

    <section id="contact">
      <app-contacts></app-contacts>
    </section>
    <section id="footer">
      <app-footer></app-footer>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
